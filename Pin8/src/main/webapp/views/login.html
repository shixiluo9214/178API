<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">

	<link rel="stylesheet" media="screen" href="./css/login.css">
	
	<title>Login</title>
</head>
<body>
	<div class="container login-container" id="container">
		<div class="info-box">
			<div class="info">如已有拼吧！账号，登录后即可参与拼单！</div>
			<div class="info">如没有账号，请点击注册按钮免费申请账号。</div>
		</div>
		<div class="input-box">
			<div class="input-title">用户名</div>
			<input maxlength="11" type="text" placeholder="注册时所用手机号码" id="login-phone">
		</div>
		<div class="input-box">
			<div class="input-title">密码</div>
			<input type="password" placeholder="请输入您的密码" id="login-password">
			<div id="forget-btn">忘记密码</div>
		</div>
		<div class="login-dialog"><span></span></div>
		<div class="login-btn-groups clearfix">
			<button class="btn-group" id="login-btn">登录</button>
			<button class="btn-group" id="register-btn">注册</button>
		</div>
	</div>
	
	<div class="container register-container hidden">
		<div class="info-box">
			<div class="info">成功注册账号后即可参加购买。</div>
		</div>
		<div class="input-box">
			<div class="input-title">手机号</div>
			<input maxlength="11" type="text" placeholder="11位手机号码" id="phone-input"
			onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
		</div>
		<div class="input-box">
			<div class="input-title">验证码</div>
			<input maxlength="6" class="security-code-input" type="text" placeholder="6位数字验证码">
			<button class="btn-group" id="security-code-btn">发送验证码</button>
		</div>
		<div class="input-box">
			<div class="input-title">昵称</div>
			<input type="text" placeholder="任意中英文字符" id="nickName-input">
		</div>
		<div class="input-box">
			<div class="input-title">密码</div>
			<input type="password" placeholder="六位以上数字和字母" id="password-input">
		</div>
		<div class="input-box">
			<div class="input-title">确认密码</div>
			<input type="password" placeholder="再次输入登录密码" id="password-confirm-input">
		</div>
		<div class="register-dialog"><span></span></div>
		<button class="btn-group" id="register-confirm">开始</button>
		<div class="register-rule">
			<div>点击以上按钮即代表阅读并且接受</div>
			<span>用户规则</span>
			<span>隐私条款</span>
		</div>
	</div>
</body>
</html>

<script src="./js/lib/jquery-2.2.1.js" type="text/javascript"></script>
<!-- <script src="./js/lib/jquery-2.2.1.js" type="text/javascript"></script> -->
<script src="./js/login.js" type="text/javascript"></script>
<script src="./js/common.js" type="text/javascript"></script>
<script src="./js/lib/jsencrypt.js" type="text/javascript"></script>
